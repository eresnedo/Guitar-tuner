<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guitar Tuner</title>
  </head>
  <body>
    <div class="tuner">
      <div class="strings">
        <div data-note="E" class="string">E</div>
        <div data-note="B" class="string">B</div>
        <div data-note="G" class="string">G</div>
        <div data-note="D" class="string">D</div>
        <div data-note="A" class="string">A</div>
        <div data-note="F" class="string">E</div>
      </div>
    </div>
    <audio id="E" src="/F_string.mp3"></audio>
    <audio id="B" src="/B_string.mp3"></audio>
    <audio id="G" src="/G_string.mp3"></audio>
    <audio id="D" src="/D_string.mp3"></audio>
    <audio id="A" src="/A_string.mp3"></audio>
    <audio id="F" src="/E_string.mp3"></audio>
  </body>
  <script src="script.js"></script>
</html>
